    <!-- Reference item-->
    <!-- navbar-->

        <nav class="navbar navbar-expand-lg fixed-top">

                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"

                        <li class="nav-item"><a href="index.html" class="nav-link link-scroll">Intro</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Formulario -->
    <section id="contact" data-animate="bounceIn" class="contact-section contact">
        <div class="container">
            <header class="text-center">
                <h2 class="title">Formulario de Contacto</h2>
            </header>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="contact-form" method="post" action="">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="name" placeholder="Nombre *" required="required"
                                        class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="surname" placeholder="Apellido *" required="required"
                                        class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="email" placeholder="Correo *" required="required"
                                        class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="phone" placeholder="Teléfono" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <textarea name="message" placeholder="Algún mensaje para mí *" rows="4"
                                        required="required" class="form-control"></textarea>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-outline-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Map-->
        <iframe class="iframe-responsivo"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.2127770616953!2d-77.02289678459277!3d-12.097581046143105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8703de15d55%3A0x5e885d62a224a231!2sAv.%20Canaval%20y%20Moreyra%20480%2C%20San%20Isidro%2015047!5e0!3m2!1sen!2spe!4v1642647932227!5m2!1sen!2spe"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Footer-->
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-lg-left">
                    <p class="social"><a href="https://www.facebook.com/" class="external facebook wow fadeInUp"><i
                                class="fa fa-facebook"></i></a><a href="https://www.instagram.com/"
                            data-wow-delay="0.2s" class="external instagram wow fadeInUp"><i
                                class="fa fa-instagram"></i></a><a href="https://myaccount.google.com/"
                            data-wow-delay="0.4s" class="external gplus wow fadeInUp"><i
                                class="fa fa-google-plus"></i></a><a href="https://outlook.live.com/"
                            data-wow-delay="0.6s" class="email wow fadeInUp"><i class="fa fa-envelope"></i></a></p>
                </div>
                <!-- Derechos reservados-->
                <div class="col-md-6 text-center text-lg-right mt-4 mt-lg-0">
                    <p>© 2022 Franco Kemper. Todos los derechos reservados.</p>
                </div>
                <div class="col-12 mt-4">
                    <p class="template-bootstrapious">Plantilla desarrollado con <a
                            href="https://getbootstrap.com/">Bootstrap</a> & <a
                            href="https://jquery.com/download/">Jquery</a></p>
                </div>
            </div>
        </div>
    </footer>
